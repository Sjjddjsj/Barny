<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Dogs and Anime Moments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Привет, Мушег, я люблю тебя qunem qez</h1>
    <div class="content">
        <h2>Funny Dogs</h2>
        <div class="image-container">
            <img src="https://place-puppy.com/300x300" alt="Funny Dog 1">
            <img src="https://place-puppy.com/301x301" alt="Funny Dog 2">
            <img src="https://place-puppy.com/302x302" alt="Funny Dog 3">
        </div>
        <h2>Funny Anime Moments</h2>
        <div class="image-container">
            <img src="https://place-anime.com/300x300" alt="Funny Anime 1">
            <img src="https://place-anime.com/301x301" alt="Funny Anime 2">
            <img src="https://place-anime.com/302x302" alt="Funny Anime 3">
        </div>
    </div>
</body>
</html>
